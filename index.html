<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/55/55281.png" type="image/x-icon">
</head>
<body>
    <div class="calendarContainer">
        <p class="month" id="months">April</p>
        <p class="weekday" id="weekDay">Monday</p>
        <p class="dayNum" id="daynum">17</p>
        <p class="year" id="years">2000</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
